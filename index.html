<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre Html</title>
</head>
<body>

    <header>
        <h1>Aprendendo sobre a triade Html Css e Js</h1>
        <nav>
            <ul>
                <li><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML" target="_blank">HTML</a></li>
                <li><a href="https://developer.mozilla.org/pt-BR/docs/Web/CSS" target="_blank">CSS</a></li>
                <li><a href="https://developer.mozilla.org/pt-BR/docs/Web/JavaScript" target="_blank">JS</a></li>
            </ul>
        </nav>

        <hr>

    </header>
    
    <main>

        <h2> Criando um formulario , trabalhando com section, fieldeset  e legend</h2>

      <form>
         
        <section class=" campo__para__preencher">

            <label for="nome">Nome</label><br>
            <input type="text" id="nome" required placeholder="Informe seu nome"><br>

            <label for="idade">Idade</label><br>
            <input type="number" id="idade" placeholder="Infome sua idade" required><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="seuemail@dominio.com" required><br>

            <label for="mensagem">Deixe uma mensagem </label><br>
            <textarea  id="mensagem" cols="30" rows="10"></textarea>

        </section>

        <fieldset>

            <legend>Qual linguagem você mais Domina?</legend>

            <label for="radio-html"><input type="radio" id="radio-html" name="nome">HTML</label>
            <label for="radio-css"><input type="radio" id="radio-css" name="nome">CSS</label>
            <label for="radio-js"><input type="radio" id="radio-js" name="nome">JS</label>
            
        </fieldset><br>

       <fieldset>

            <legend>Qual linguagem você gostaria de Aprender?</legend>

            <select>

                    <option>Html</option>
                    <option>Css</option>
                    <option>Js</option>

            </select>

       </fieldset><br>

        <input type="submit" value="Enviar">
 
      </form>

    </main>

   <footer>

   </footer>

</body>
</html>
